{% if zip_list %}
    <ul>
    {% for id, timestamp, user, datalength in zip_list %}
        <li><a href="/ecg_graph/{{ id }}/graph">
        time created: {{ timestamp }}
        user: {{ user }}
        data length: {{datalength}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No data are available.</p>
{% endif %}
