<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Betta Sleep</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    {% block myscript %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
        <div class="row" style ='background-color: #000000;'>
            <div class="col-sm-3">
                    <img style='float:left;width:150px;height:150px;' src="/static/images/betta3.jpg" />
            </div>
            <div class="col-sm-6">
                <h1 style="color: #FFFFFF">Betta Sleep</h1>
                <div class="hidden-xs">
                    <h3 style="color: #FFFFFF">Better sleep through wireless technology</h3>
                </div>
            </div>
                <div class="col-sm-3 hidden-xs">
                    <img style='float:right;width:150px;height:150px;' src="/static/images/betta2.jpg" />
                </div>
            </div>
    </div>

    <div class="container">
        <div class="row" style ='background-color: #000000;'>
            <div class="col-sm-10">
            </div>

            {% if user.is_authenticated %}
                <div class="col-sm-1">
                    <h5 style="color: #FFFFFF"> {{ user.username }}</h5>
                </div>
                <div class="col-sm-1">
                    <h5 style="color: #FFFFFF"><a href="{% url 'logout' %}">logout</a></h5>
                </div>
            {% else %}
                <div class="col-sm-1">
                </div>
                <div class="col-sm-1">
                    <h5 style="color: #FFFFFF"><a href="{% url 'login' %}">login</a></h5>
                </div>
            {% endif %}

        </div>
    </div>

    <h3>{% block header_text %}{% endblock %}</h3>
    {% block content %}
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
